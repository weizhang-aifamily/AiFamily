  <script>
    let startY = 0;
    let isDragging = false;
    const body = document.body;
    const headerBar = document.getElementById('headerBar');
    const hiddenPanel = document.getElementById('hiddenPanel');
    const floatingBasket = document.getElementById('floatingBasket');
    const pullHint = document.getElementById('pullHint');

    // è§¦æ‘¸å¼€å§‹
    document.addEventListener('touchstart', (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        isDragging = true;
      }
    });

    // è§¦æ‘¸ç§»åŠ¨
    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;

      const y = e.touches[0].clientY;
      const dy = y - startY;

      // åªæœ‰åœ¨ä¸‹æ‹‰æ—¶æ‰å¤„ç†
      if (dy > 0) {
        e.preventDefault();

        // æ˜¾ç¤ºä¸‹æ‹‰æç¤º
        body.classList.add('pulling');

        // è®¡ç®—ä¸‹æ‹‰è¿›åº¦ (0-1)
        const progress = Math.min(dy / 150, 1);

        // å®æ—¶ç§»åŠ¨é¢æ¿
        hiddenPanel.style.transform = `translateY(${progress * 100}%)`;

        // å®ˆæŠ¤æ¡è·Ÿéšä¸‹ç§»
        headerBar.style.transform = `translateY(${dy * 0.8}px)`;

        // è¶…è¿‡é˜ˆå€¼æ—¶è‡ªåŠ¨å±•å¼€
        if (dy > 120 && !body.classList.contains('panel-open')) {
          openPanel();
        }
      }
    });

    // è§¦æ‘¸ç»“æŸ
    document.addEventListener('touchend', () => {
      if (!isDragging) return;

      isDragging = false;
      body.classList.remove('pulling');

      // å¦‚æœæ²¡è¾¾åˆ°å±•å¼€é˜ˆå€¼ï¼Œåˆ™å›å¼¹
      if (!body.classList.contains('panel-open')) {
        hiddenPanel.style.transform = 'translateY(0)';
        headerBar.style.transform = 'translateY(0)';
      }
    });

    // å±•å¼€é¢æ¿
    function openPanel() {
      body.classList.add('panel-open');
      hiddenPanel.style.transform = 'translateY(100%)';
      headerBar.style.transform = 'translateY(0)';
    }

    // ç‚¹å‡»é¢æ¿æ”¶èµ·
    hiddenPanel.addEventListener('click', () => {
      body.classList.remove('panel-open');
      hiddenPanel.style.transform = 'translateY(0)';

      // æç¯®å»¶è¿Ÿé‡æ–°å‡ºç°
      setTimeout(() => {

        floatingBasket.style.transform = 'translateY(0)';

    });
