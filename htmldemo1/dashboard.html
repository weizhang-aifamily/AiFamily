<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全家饮食规划 - 益家AiFamily</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/load-components.js" defer></script>
    <script src="js/load-components-in.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 成就提示 -->
        <div class="achievement-toast" id="achievementToast"></div>
        <!-- 头部模块 -->
        <div class="header-module">
            <h1>全家饮食规划</h1>
            <p id="weeklyAchievement"></p>
        </div>
        <!-- 成员选择 -->
        <div class="card member-card">
            <div class="card-header">
                <h3><span class="icon">👨‍👩‍👧‍👦</span> <p id="mealTimeSubtitle">午餐 · 成员</p></h3>
            </div>
            <div class="budget-row">
              <label>预算区间 ¥</label>
              <input type="range" id="budgetRange">
              <span id="budgetValue"></span>
              <button id="generatePlanBtn" class="hidden">一键生成</button>
            </div>
            <div class="member-tags" id="memberTags">
                <!-- JS动态生成 -->
            </div>
        </div>

        <!-- 饮食方案 -->
        <div class="card">
            <div class="card-header">
                <h3><span class="icon">📋</span> 饮食方案</h3>
                <span class="science-tip" data-tip="基于中国居民膳食指南">ℹ️</span>
            </div>
            <div class="solution-tags" id="solutionTags">
                <!-- JS动态生成 -->
            </div>
        </div>

        <!-- 智能推荐 -->
<div class="card">
    <div class="card-header with-actions">
        <h3><span class="icon">🛒</span> 智能推荐</h3>
<div class="filter-toggles" id="filterToggles">
  <button class="toggle-btn active" data-filter="seasonal" title="当季">🌱当季</button>
  <button class="toggle-btn" data-filter="allergen" title="含过敏源">⚠️过敏源</button>
  <button class="toggle-btn" data-filter="taboo" title="含忌口">🚫忌口</button>
</div>
    </div>

    <!-- 食材清单 - 完全复制index.html的结构 -->
    <div class="ai-dishes-showcase">
        <div class="selection-title">
            <div class="recommendation-title">食材清单</div>
        </div>
        <div class="budget-display">
          <span class="budget-label">本餐预计花费</span>
          <span id="budgetSpent" class="budget-spent">¥0</span>
          <span class="budget-separator">/</span>
          <span class="budget-total">¥<span id="familyBudget">80</span></span>
        </div>
        <div class="food-list" id="ingredientList"></div>
        <div class="nutrition-tip" id="ingredientTip"></div>
    </div>

    <!-- 推荐菜品 - 完全复制index.html的结构 -->
    <div class="ai-dishes-showcase">
        <div class="selection-title">
            <div class="recommendation-title">为您生成的菜品 ↻</div>
        </div>
        <div class="dishes-grid" id="dishList"></div>
        <div class="health-warning" id="dishWarning"></div>
    </div>
</div>

        <!-- 微成就 -->
        <div class="achievement-bar">
            <div class="progress-container">
                <div class="progress-fill" id="progressFill" style="width: 30%"></div>
            </div>
            <div class="achievement-text" id="achievementText"></div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
