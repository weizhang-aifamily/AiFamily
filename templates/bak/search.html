<!DOCTYPE html>
<html>
<head>
    <title>搜索结果</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { text-align: center; }
        .back-btn { display: block; width: 100px; margin: 20px auto; text-align: center; }
    </style>
</head>
<body>
    <h1>搜索结果</h1>

    <!-- 结果显示表格 -->
    {% if results %}
        <table>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
            </tr>
            {% for user in results %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.user_name }}</td>
                <td>{{ user.user_email }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p style="text-align: center;">没有找到匹配的用户</p>
    {% endif %}

    <!-- 返回首页按钮 -->
    <a href="/static" class="back-btn">返回首页</a>
</body>
</html>
