<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭健康助手</title>
    <link rel="stylesheet" href="/bak/base.css">
    <link rel="stylesheet" href="/bak/index.css">
</head>
<body>
    <div class="container">
        <h1 class="header">家庭健康助手</h1>

        <!-- 家庭成员健康概览 -->
        <div class="health-overview">
            <h2>家庭成员</h2>
            <div class="family-members">
                <div class="member-card active">
                    <div class="member-name">小明 (8岁)</div>
                    <div class="health-stats">
                        <span class="stat-item">BMI: <span class="normal">正常</span></span>
                        <span class="stat-item">血压: <span class="high">偏高</span></span>
                        <span class="stat-item">缺氧: <span class="percent">57%</span></span>
                    </div>
                </div>
                <div class="member-card">
                    <div class="member-name">妈妈 (35岁)</div>
                    <div class="health-stats">
                        <span class="stat-item">BMI: <span class="normal">正常</span></span>
                    </div>
                </div>
                <!-- 其他家庭成员... -->
            </div>
        </div>

        <!-- 饮食方案 -->
        <!-- 饮食方案部分 -->
<div class="diet-plan-section">
    <h2>饮食方案</h2>

    <!-- 饮食方案选择区 -->
    <div class="plan-selection" id="planSelection">
        <!-- 动态生成方案选择卡片 -->
    </div>

    <!-- 营养需求和推荐内容 -->
    <div class="plan-content">
        <div class="nutrition-supply">
            <h3>当前方案营养需求</h3>
            <ul class="supply-list" id="supplyList">
                <!-- 动态生成 -->
            </ul>
        </div>

        <div class="recommended-foods">
            <h3>推荐食材清单</h3>
            <div class="food-comparison">
                <table id="foodComparisonTable">
                    <!-- 动态生成 -->
                </table>
            </div>
        </div>

        <div class="generated-dishes">
            <div class="dish-header">
                <h3>为您生成的菜品</h3>
                <button class="refresh-btn">换一批</button>
            </div>
            <div class="dish-list" id="dishList">
                <!-- 动态生成 -->
            </div>
        </div>
    </div>
</div>
    </div>

    <script src="/bak/index.js"></script>
</body>
</html>
